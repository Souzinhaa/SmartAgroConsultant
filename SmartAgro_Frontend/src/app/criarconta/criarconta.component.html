<div class="geral">
	<div class="tela_login">
		<div class="login">
			<img src="assets/img/logo4.png" alt="" class="img">
			<input type="text" [(ngModel)]="criarconta.nome" name="nome" id="nome" #nome="ngModel" class="login1_usu" placeholder="Nome (Completo)" aria-required="true">
            <input type="text" [(ngModel)]="criarconta.nomeusu" name="nomeusu" id="nomeusu" #nomeusu="ngModel" class="login_usu" placeholder="Nome de Usuário/Apelido" aria-required="true">
            <input type="text" [(ngModel)]="criarconta.email" name="email" id="email" #email="ngModel" class="email_usu"  placeholder="E-Mail" aria-required="true">
			<input type="password" [(ngModel)]="criarconta.senha" name="senha" id="senha" #senha="ngModel" class="senha_usu"  placeholder="Senha de Usuário" aria-required="true">
            <button type="submit" class="btn btn-primary btn-sm" (click)="criarusu()">Criar conta</button>
            <p class="criarlogin"><a href="">Já possui uma conta? Logue agora!</a></p>
		</div>		
	</div>	
</div>
